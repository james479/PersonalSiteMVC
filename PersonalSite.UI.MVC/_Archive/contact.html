<html lang="en">
<head>
    <meta charset="utf-8" />

    <!-- Google fonts-->
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
</head>
<body>
    <header class="header header-other-pages header-contact">
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav m-auto text-center">
                    <li class="nav-item active px-4">
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item px-4">
                        <a class="nav-link" href="/resume.html">Resume</a>
                    </li>
                    <li class="nav-item px-4">
                        <a class="nav-link" href="/projects.html">Projects</a>
                    </li>
                    <li class="nav-item px-4">
                        <a class="nav-link" href="links.html">Links</a>
                    </li>
                    <li class="nav-item px-4">
                        <a class="nav-link" href="/contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <section class="masthead text-center">
            <div>
                <h1 class="mt-5">Contact</h1>
            </div>
        </section>
    </header>
    <main class="container py-5">
        <section class="page-section" id="contact">
            <div class="container">
                <h1 class="section-headline text-center mb-5">Contact</h1>
                <form id="contactForm" name="sentMessage" novalidate="novalidate">
                    <div class="d-flex flex-column justify-content-center align-items-center">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input class="form-control mb-4" id="name" type="text" placeholder="Your Name" required="required" data-validation-required-message="Please enter your name." />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input class="form-control mb-4" id="email" type="email" placeholder="Your Email" required="required" data-validation-required-message="Please enter your email address." />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-group-textarea mb-md-0">
                                <textarea class="form-control" rows="8" id="message" placeholder="Your Message" required="required" data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <div id="success"></div>
                        <button class="btn btn-xl text-uppercase p-3 mt-4" id="sendMessageButton" type="submit">Send Message</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer class="py-4">
        <div class="container">
            <div class="text-center">Copyright © Coding By James <span id="year"></span></div>
        </div>
    </footer>
</body>
</html>
